# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      # Install Quarto CLI so quarto::quarto_render() works
      #  name: Setup Quarto
      #  uses: quarto-dev/quarto-actions/setup@v2
      #  with:
      #    tinytex: false      # or true if you need LaTeX/PDF

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website
          cache: true
          cache-version: 1     # bump this if cache ever gets corrupted

      #  name: Debug Quarto workshop render
      #  run: |
      #    quarto::quarto_render("vignettes/NUS_workshop_v2.qmd", quiet = FALSE)
      #  shell: Rscript {0}

      #  name: Build site (verbose)
      #  run: |
      #    pkgdown::build_site(
      #      new_process = FALSE,
      #      install = FALSE,
      #      preview = FALSE,
      #      devel = FALSE,
      #      lazy = FALSE #,
            # override = list()  # or your overrides
            # quiet = FALSE is the default in newer pkgdown, but you can be explicit
      #    )
      #  shell: Rscript {0}

      - name: Build site (verbose)
        run: |
          pkgdown::build_site_github_pages(new_process = FALSE,install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
